    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/starsounds.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <title>SoundStars</title>
</head>
<body>
    <div id="root">
        <div class="header">
            <h1>SoundStars</h1>
        </div>
    <div class="instructions">
       <p>Click a star to hear a sound! Click and drag from one star to another to start drawing your constellation</p> 
       <p>When you're done, use the buttons below to play your sequence or start over!</p>
    </div>
    <canvas id="canvas"></canvas>
    <audio src="" id="audio" type="audio/wav"></audio>

    <div class="footer">
        <button id="sequence">Play Sequence!</button>

        <div class="tempo-div">
            <label>Tempo:</label> <input type="range" id="tempo" min="200" max="2000"
                value="1100" step="100">
        </div>

        <div class="content-right">
            <div class="reset-buttons">
                <button id="clear-sky">Clear Sky</button>
                <button id="new-sky">New Sky</button> 
            </div>
            <div class='links'>
                <a target="_blank"
                rel="noopener noreferrer"
                href="https://github.com/sam-mcclure/SoundStars">
                    <i class="fab fa-github"></i>
                </a>
                
                <a target="_blank"
                rel="noopener noreferrer"
                href="https://www.linkedin.com/in/sam-mcclure-developer/">
                    <i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
    </div>

    <script src="bundle.js"></script>
</body>
